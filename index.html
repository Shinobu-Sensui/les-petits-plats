<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Les petits plats</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/home/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./assets/home/css/home.css" type="text/css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />

    <!-- js -->
    <script type="module" src="./central.js"></script>
    <script type="module" src="./scripts/listener/central.js"></script>
  </head>

  <body>
    <div class="main">
      <header>
        <img
          src="./assets/home/images/header/background.png"
          alt="Les petits plats background"
          class="background" />
        <div class="container-logo">
          <img class="logo position-absolute top"
          src="./assets/home/images/header/Logo.png" alt="Les petits plats
          logo">
        </div>
        <div class="slogan text-center">
          CHERCHER PARMI PLUS DE 1500 RECETTES <br />
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </div>
        <div class="search-container">
          <input
            type="search"
            class="search"
            placeholder="Rechercher une recette, un ingrédient, ..." />
          <div>
            <svg
              class="search-icon"
              width="51"
              height="53"
              viewBox="0 0 51 53"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect
                y="0.421875"
                width="51"
                height="52"
                rx="10"
                fill="#1B1B1B" />
              <circle cx="22" cy="22.4219" r="9.5" stroke="white" />
              <line
                x1="30.3536"
                y1="31.0683"
                x2="39.3536"
                y2="40.0683"
                stroke="white" />
            </svg>
          </div>
        </div>
      </header>
      <div class="recipes-container">
        <div class="recipes"></div>
      </div>
    </div>
  </body>
